<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Dify 工作流调用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      margin: 0;
      background: #f7f8fa;
      color: #222;
    }
    .container {
      max-width: 340px;
      min-width: 240px;
      margin: 24px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 28px 18px 20px 18px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 {
      margin: 0 0 18px 0;
      font-weight: 600;
      font-size: 1.18em;
      letter-spacing: 1px;
      color: #2d6cdf;
      text-align: center;
    }
    select {
      width: 100%;
      margin-bottom: 16px;
      padding: 8px 10px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1em;
      background: #f9fafb;
      transition: border 0.15s;
    }
    select:focus {
      border: 1.5px solid #2d6cdf;
      outline: none;
    }
    .main-btn {
      background: #2d6cdf;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1.08em;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .main-btn:hover {
      background: #174a9c;
    }
    .config-btn {
      background: #fff;
      color: #2d6cdf;
      border: 1px solid #2d6cdf;
      border-radius: 6px;
      padding: 9px 0;
      font-size: 1.05em;
      margin-top: 6px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .config-btn:hover {
      background: #2d6cdf;
      color: #fff;
    }
    .status {
      margin-top: 6px;
      color: #2d6cdf;
      min-height: 20px;
      font-size: 0.98em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dify 工作流调用</h2>
    <select id="workflowSelect"></select>
    <button class="main-btn" id="sendBtn">发送当前页面到 Dify</button>
    <div class="status" id="status"></div>
    <button class="config-btn" id="configBtn">配置...</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
